<!DOCTYPE html>
<html ng-app="santhaModule_103">
<head>
  <script data-require="angular.js@1.2.5" data-semver="1.2.5" src="https://code.angularjs.org/1.2.5/angular.js"></script>
  <script src="directive2_script.js"></script>
</head>

<body ng-controller="SanthaController">
  <div>{{error}}</div><br>
  <!-- Directive:  ng-app, ng-controller, ng-submit, ng-model, ng-repeat -->

  <form name="searchUser" ng-submit="getUserRepos(userNameVar)">
    <input type="search" ng-model="userNameVar" placeholder="Please enter something :)" required/>
    <input type="submit" value="Search now" />
  </form>

  <div>
    <h2>{{gitAccountDo.name}}</h2>
    <img ng-src="{{gitAccountDo.avatar_url}}" title="{{gitAccountDo.name}}" width="5%" height="5%" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="repo in repos">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
