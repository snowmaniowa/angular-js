<!DOCTYPE html>

<html ng-app="githubViewerModule">

<head>
  <script data-require="angular.js@1.2.5" 
          data-semver="1.2.5" 
          src="https://code.angularjs.org/1.2.5/angular.js"></script>
  
          <link rel="stylesheet" href="style.css" />
  <script src="directive1_script.js"></script>
</head>

<body ng-controller="MainController">
  <div>
    {{error}}
  </div>

  Example: {{username}}
<br>
<br>
  <!-- Directive:  ng-app -->
  <!-- Directive:  ng-controller -->
  <!-- Directive:  ng-submit -->
  <!-- Directive:  ng-model -->

  <form name="searchUser" ng-submit="searchFunction(username)">
    <input type="search" ng-model="username" placeholder="User to find"  required />
    <input type="submit" value="Enter your Github username" />
  </form>

  <div>
    <h2>{{user.name}}</h2>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" width="5%" height="5%" />
  </div>
</body>

</html>
